<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <h1>Edit your account {{user.first_name}}!</h1> 
    <h2>Make any changes you need</h2>
    <a class="text-leftt text-light btn btn-primary" href="/games">Go Back</a>
    <a class="text-leftt text-light btn btn-primary"  href="/logout">Logout</a>
    <div class="row">
        <div class="col-6 px-3">
            <form action="/update/{{user.id}}" method="post">
                {% csrf_token %}
                {% for message in messages %}
                    <p class="text-danger small">{{ message }}</p>
                {% endfor %}
                <div class="form-group row">
                    <label for="first_name" class="col-sm-4 col-form-label col-form-label-sm">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" value="{{first_name}}" class="form-control form-control-sm" name="first_name">
                        
                        </ul>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-4 col-form-label col-form-label-sm">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" value="{{last_name}}"class="form-control form-control-sm" name="last_name">
                        </ul>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label col-form-label-sm">Email</label>
                    <div class="col-sm-8">
                        <input type="text" value="{{email}}"class="form-control form-control-sm" name="email">
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            
        </div>
</body>
</html>
